<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formularios 2025</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <!-- Contenedor principal centrado -->
  <div class="flex w-full max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden">

    <!-- Sidebar elegante -->
    <div class="w-1/3 bg-gradient-to-br from-white to-gray-100 text-gray-800 p-10 flex flex-col items-center justify-center">

      <div class="text-center space-y-4 w-full max-w-xs">
        <!-- Logo -->
        <img src="logo_karibu.png" alt="Karibu Logo" class="mx-auto w-32">

        <!-- Título -->
        <h1 class="text-2xl font-bold text-violet-700 tracking-tight">Gestión de Horas</h1>

        <!-- Subtítulo -->
        <p class="text-sm text-gray-600">Selecciona un formulario</p>

        <!-- Botones -->
        <div class="pt-4 space-y-3">
          <a href="formulario_horas.html" target="formularioFrame"
             class="block bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-200 shadow-sm">
            Avance Horas 2025
          </a>
          <a href="formulario_reporte.html" target="formularioFrame"
             class="block bg-violet-600 hover:bg-violet-700 text-white font-semibold py-3 px-4 rounded-lg text-center transition duration-200 shadow-sm">
            Reporte Horas 2025
          </a>
        </div>
      </div>
    </div>

    <!-- Contenido derecho con iframe -->
    <div class="w-2/3 p-6">
      <iframe name="formularioFrame" class="w-full h-[800px] bg-white rounded shadow-md" frameborder="0">
      </iframe>
    </div>
  </div>

</body>
</html>
